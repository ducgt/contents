<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>출퇴근</title>
    <style>
      .box {
        float: left;
        border: 1px solid gray;
        padding: 5px;
        margin: 5px;
      }
      input {
        width: 120px;
      }
      #member_table td {
        width: 60px;
      }
      #member_table td:nth-child(1) {
        width: 100px;
      }
      #member_table td:nth-child(2) {
        width: 180px;
      }
    </style>
  </head>
  <body>

    <div class="box" style="width: 320px">
      <h3>메시지</h3>
      <div id="message"></div>
    </div>
    <div class="box">
        <h3>멤버 리스트</h3>
        <div id="member_list">
      <table id="member_table">
        <tr>
          <td>ID</td>
          <td>별명</td>
          <td>출근</td>
          <td>퇴근</td>
        </tr>
      </table>
    </div>
    </div>

    <div class="box" id="new_member">
      <h3>멤버 추가</h3>
      <table>
        <tr>
          <td>ID</td>
          <td><input id="new_id" type="text" maxlength="10" minlength="1" /></td>
        </tr>
        <tr>
          <td>별명</td>
          <td><input id="new_nick" type="text" maxlength="10" minlength="1" /></td>
        </tr>
      </table>

      <br />
      <button onclick="add_member()">추가</button>
    </div>
    <script src="record.js"></script>
  </body>
</html>
