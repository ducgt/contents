<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 매개변수
      function myname(name) {
        console.log("제 이름은 " + name + "입니다.");
      }
      myname("장범준");
      // 매개변수
      function friends(name1, name2, name3) {
        console.log("친구1", name1, "친구2", name2, "친구3", name3);
      }
      friends("이효리", "옥주현", "성유리");
      friends("이효리", "옥주현");
      friends();
      friends("이효리", "옥주현", "성유리", "이진");
      // undefiend에 대한 이해
    </script>

    <script>
      function myage() {
        const age = 30;
        return age;
      }
      console.log("제 나이는 " + myage() + "입니다");

      function hobby() {
        return "축구";
        return "야구";
        return "보드게임";
      }
      console.log("제 취미는 " + hobby() + "입니다");

      function hobbies() {
        return ["축구", "야구", "보드게임"];
      }
      for (var v of hobbies()) {
        console.log("제 취미는 " + v + "입니다");
      }
    </script>

    <script>
      function calculator(x, y) {
        return x + y;
      }
      console.log(calculator(10, 20));
      // 과제 : 함수 실습 과제 제출
    </script>
  </body>
</html>
