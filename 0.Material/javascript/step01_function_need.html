<script>
    // for문, if문을 활용한 효율적 코드 but...

            console.log(i)   
        } else {
            console.log("짝")
        }
    }
    // 5번? 10번? 100번???
</script>

<script>
    function game() {
            for(var i = 1; i <= 6; i++) {
            if(i % 3 != 0) {
                console.log(i)   
            } else {
                console.log("짝")

        }

    game()

    game()
    game()
