<div class="row">
  <div class="rightcolumn">
    <div class="card">
      <h2>Quiz</h2>
      <h5 id="today"></h5>
      
      <div class="form">
        <form name="question" action="mpindex-main.html">
          <label for="name">이름 </label> <input type="text" name="name" placeholder="이름을 입력해주세요">
          <label for="gender">성별 </label>
          <input type="radio" name="gender" value="male">남
          <input type="radio" name="gender" value="female">여
          <br><br>
          <label for="birthday">생년월일</label><br>
          <input type ="date" name="birthday" placeholder="생년월일을 입력해주세요">
          <br><br>
          <label for="q1">겨울왕국에서 등장하지 않는 사람은?</label>  
          <input type="checkbox" name="q1_1" value="엘사">엘사  
          <input type="checkbox" name="q1_2" value="우디">우디 
          <input type="checkbox" name="q1_3" value="안나">안나 
          <br><br>
          <label for="q2">스벤이 좋아하는 과일은?</label>
          <select name="q2" > 
          <option value="사과">사과
          <option value="배" selected>배
          <option value="당근">당근
          <option value="수박">수박
          </select> 
          <br><br>
          <label for="q3">겨울왕국2'에서 'Show yourself'를 부른 캐릭터 이름은?(다중선택 가능)</label> 
          <select name="q3" size="4" multiple>
          <option value="1">엘사
          <option value="2">안나
          <option value="3">스벤
          <option value="4">피터
          </select>
          <br><br>
          <label for="q4">겨울 왕국 연령가는?</label>
          <input type="radio" name="q4" value="1"/> 7세 미만  
          <input type="radio" name="q4" value="2"/> 7세 이상  
          <input type="radio" name="q4" value="3"/> 12세 이상  
          <input type="radio" name="q4" value="4"/> 15세 이상  
          <input type="radio" name="q4" value="5"/> 18세 이상  
          <br><br>
          <label for="review">'겨울 왕국' 감상평
          </label><br>          
          <textarea name ="review" cols="30" rows="5">
          </textarea>  
          <input type="submit" value="submit"/> 
          <input type="reset" value="reset"/> 
          </form>
    </div>
</div>
</div>
<div class="leftcolumn">
  <div class="card">
    <h2>About Me</h2>
    <div class="fakeimg" style="height:200px;">Image</div>
  </div>
  
  <div class="card">
    <h3>Profile</h3>
    <p>Name: joan</p>
    <p>Age: 28</p>
    <p>Job: singer</p>
    <p>Gender: woman</p>
  </div>
</div>
